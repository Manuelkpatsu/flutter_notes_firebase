name: notesapp
description: A Flutter application for taking notes.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.10.6
  firebase_auth: ^3.3.4
  firebase_analytics: ^9.0.4
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter
  get_it: ^7.2.0
  logger: ^1.1.0
  equatable: ^2.0.3
  functional_listener: ^2.0.2
  tuple: ^2.0.0
  animated_text_kit: ^4.2.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Sans
      fonts:
        - asset: fonts/ProductSans-Regular.ttf
        - asset: fonts/ProductSans-Italic.ttf
          style: italic
        - asset: fonts/ProductSans-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
